version: '3.8'


services:

  db:
    hostname: postgres
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - data.env
    volumes:
      - postgresData:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - data.env
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  postgresData:

